configuration:
  secret_key_base:
    name: Secret key base
    description: Leave blank to auto-generate and persist at /config/secret_key_base.
  puid:
    name: PUID
    description: User ID for file ownership on mapped volumes.
  pgid:
    name: PGID
    description: Group ID for file ownership on mapped volumes.
  multiuser:
    name: Multiuser mode
    description: Enable or disable Manyfold multiuser login.
  library_path:
    name: Library path
    description: Folder scanned/indexed by Manyfold. Must be under /share, /media, or /config.
  import_path:
    name: Import path
    description: Drop folder for new files before moving into the library.
  thumbnails_path:
    name: Thumbnails path
    description: Path for thumbnails/index artifacts. Must resolve under /config.
  log_level:
    name: Log level
    description: Rails log verbosity.
