name: "Manyfold"
slug: manyfold_solo
description: "Manyfold 3D model manager as a Home Assistant add-on, using the manyfold-solo image with configurable library/index paths."
version: "1.0.0"
url: "https://github.com/manyfold3d/manyfold"
arch:
  - amd64
  - aarch64
startup: services
boot: auto
init: false
stage: stable

ports:
  3214/tcp: 3214
ports_description:
  3214/tcp: "Manyfold Web UI"

webui: "http://[HOST]:[PORT:3214]"
ingress: false

map:
  - addon_config:rw
  - share:rw
  - media:rw

options:
  secret_key_base: ""
  puid: 1000
  pgid: 1000
  multiuser: true
  library_path: "/share/manyfold/models"
  import_path: "/share/manyfold/import"
  thumbnails_path: "/config/thumbnails"
  log_level: "info"

schema:
  secret_key_base: str
  puid: int
  pgid: int
  multiuser: bool
  library_path: str
  import_path: str
  thumbnails_path: str
  log_level: list(info|debug|warn|error)
